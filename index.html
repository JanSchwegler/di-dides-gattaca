<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <canvas id="bgNoise"></canvas>
    <p class="cornerdata">GTCA OS</p>
    <p class="cornerdata">Version 10.0.22631.3447</p>
    <p id="cd-time" class="cornerdata"></p>
    <p id="cd-ip" class="cornerdata"></p>
    <p class="cornerdata">Xeon W-3275M 2.5GHz</p>
    <p id="cd-mouse"class="cornerdata"></p>

    <section id="terminal">
        <div id="terminal-content">
            <p>GTCA OS></p>
        </div>
    </section>
    
    <div class="windowIcons">
        <img src="assets/images/cursor.svg" alt="icon 1">
        <p>Icon 1</p>
    </div>
    <div class="windowIcons">
        <img src="assets/images/cursorPointer.svg" alt="icon 2">
        <p>Icon 2</p>
    </div>
    <div class="windowIcons">
        <img src="assets/images/cursor.svg" alt="icon 3">
        <p>Icon 3</p>
    </div>
</body>
</html>
